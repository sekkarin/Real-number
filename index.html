<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real Number Sekkarin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body style="text-align: center">
    <!-- 644259021 64/45 Sekkarin Singhayoo -->
    <h1 class="display-6 text-primary my-3 fw-bold">
      644259021 64/45 Sekkarin Singhayoo
    </h1>
    <h1 class="fs-1 fw-light my-3">จำนวนจริง</h1>
    <div class="w-75 mx-auto">
      <div class="accordion accordion-flush border" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              การ บวก ลบ เศษส่วน
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              Ex01 <sup>5</sup>/<sub>2</sub> + <sup>3</sup>/<sub>4</sub> = ?
              <p id="ex01">...</p>
              Ex02 <sup>5</sup>/<sub>4</sub> - <sup>2</sup>/<sub>2</sub> = ?
              <p id="ex02">...</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              การ คูณ หาร เศษส่วน
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              Ex01 2 x <sup>4</sup>/<sub>3</sub> = ?
              <p id="ex03">...</p>
              Ex02 <sup>5</sup>/<sub>2</sub> x <sup>4</sup>/<sub>3</sub> = ?
              <p id="ex04">...</p>
              Ex03 <sup>5</sup>/<sub>4</sub>  <sup>2</sup>/<sub>2</sub> = ?
              <p id="ex05">...</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              การ บวก ลบ คูณ หาร ทศนิยม
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
                Ex01 1.325 + 28.951 = ?
                <p id="ex06">...</p>
                Ex02 53.21 - 45.951 = ?
                <p id="ex07">...</p>
                Ex03 46.396 x 53.4 = ?
                <p id="ex08">...</p>
                Ex03 <sup>12.0</sup>/<sub>1.2</sub> = ?
                <p id="ex09">...</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFour">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFour"
              aria-expanded="false"
              aria-controls="flush-collapseFour"
            >
              สมการ
            </button>
          </h2>
          <div
            id="flush-collapseFour"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingFour"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
             Ex10 x <sup>2</sup> + 36 = 0
             <p id="ex10"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="math.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
